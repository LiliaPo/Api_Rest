<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm" class="form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="lastname" placeholder="Apellido" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-field">
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="password-hint">Mínimo: 8 caracteres, 1 mayúscula, 1 número, 1 símbolo (!@#$%^&*)</div>
            </div>
            <div class="button-group">
                <button type="button" id="backBtn" class="secondary-button">Volver</button>
                <button type="submit" class="primary-button">Registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="/html/login.html">Iniciar sesión</a></p>
    </div>
    <script src="../js/newUser.js"></script>
</body>
</html>

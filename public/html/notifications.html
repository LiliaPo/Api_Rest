<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
            <button onclick="logout()" class="btn btn-secondary">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>

        <div class="row">
            <!-- Mensajes del Servidor -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Mensajes del Servidor</h3>
                    </div>
                    <div class="card-body">
                        <div class="message-container" id="serverMessages">
                            <!-- Los mensajes del servidor se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enviar Mensajes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Enviar Mensaje</h3>
                    </div>
                    <div class="card-body">
                        <div class="message-container" id="myMessages">
                            <!-- Mis mensajes enviados se mostrarán aquí -->
                        </div>
                        <form id="messageForm" class="mt-3">
                            <div class="input-group">
                                <textarea class="form-control" id="messageContent" rows="2" 
                                        placeholder="Escribe tu mensaje aquí..." required></textarea>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/notifications.js"></script>
</body>
</html>

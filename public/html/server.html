<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Servidor</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .users-table-container {
            margin-top: 400px;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        .users-table th {
            background-color: #f2f2f2;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container server-container">
        <h2>Lista de Usuarios Registrados</h2>
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <!-- Aquí se cargarán los usuarios -->
                </tbody>
            </table>
        </div>
        <button id="backBtn" class="secondary-button">Volver</button>
    </div>
    <script src="../js/server.js"></script>
</body>
</html>

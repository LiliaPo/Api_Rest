<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/styles/style.css" rel="stylesheet">
    <style>
        .message-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            clear: both;
            max-width: 80%;
        }
        .message.received {
            background-color: #e8f5e9;  /* Verde claro para mensajes del usuario */
            float: left;
        }
        .message.sent {
            background-color: #e3f2fd;  /* Azul claro para mensajes del servidor */
            float: right;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .message-content {
            word-wrap: break-word;
            margin: 5px 0;
        }
        .conversation-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Botón Volver -->
        <button onclick="window.location.href='server.html'" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </button>

        <div class="card">
            <div class="card-header">
                <h3>Conversación con <span id="userName">Usuario</span></h3>
            </div>
            <div class="card-body">
                <!-- Contenedor de mensajes -->
                <div class="message-container" id="messageContainer">
                    <!-- Los mensajes se cargarán aquí -->
                </div>

                <!-- Formulario para enviar mensaje -->
                <form id="messageForm" class="mt-3">
                    <div class="input-group">
                        <textarea class="form-control" id="messageContent" rows="2" 
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-send"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        let userName = '';

        // Cargar nombre del usuario y mensajes al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener información del usuario
            try {
                const response = await fetch(`/api/users/${userId}`);
                const user = await response.json();
                userName = user.userName;
                document.getElementById('userName').textContent = userName;
            } catch (error) {
                console.error('Error al obtener información del usuario:', error);
            }

            // Cargar mensajes
            loadMessages();
            // Actualizar mensajes cada 3 segundos
            setInterval(loadMessages, 3000);
        });

        // Función para cargar mensajes
        async function loadMessages() {
            try {
                const response = await fetch(`/api/messages/${userId}`);
                const data = await response.json();
                
                // Ordenar mensajes por fecha
                const messages = data.messages.sort((a, b) => 
                    new Date(a.created_at).getTime() - new Date(b.created_at).getTime()
                );
                
                const container = document.getElementById('messageContainer');
                container.innerHTML = messages.map(message => {
                    const isFromUser = message.sender_id == userId;
                    const time = new Date(message.created_at).toLocaleString();
                    const sender = isFromUser ? userName : 'Servidor';
                    
                    return `
                        <div class="message ${isFromUser ? 'received' : 'sent'}">
                            <div class="message-header">
                                ${sender}
                            </div>
                            <div class="message-content">
                                ${message.content}
                            </div>
                            <div class="message-time">
                                ${time}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Limpiar los floats después de los mensajes
                container.innerHTML += '<div style="clear: both;"></div>';
                
                // Scroll al último mensaje
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Enviar mensaje
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('messageContent').value;

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: userId,
                        content: content,
                        sender_id: 1  // ID del servidor
                    })
                });

                if (response.ok) {
                    document.getElementById('messageContent').value = '';
                    await loadMessages();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar mensaje');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

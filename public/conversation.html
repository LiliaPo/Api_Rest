<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .message-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
        }
        .message {
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
        }
        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
            margin-right: 10px;
        }
        .received {
            background-color: #ffffff;
            margin-right: auto;
            margin-left: 10px;
            border: 1px solid #e0e0e0;
        }
        .message-time {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        .message-content {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Botón Volver -->
        <button onclick="window.location.href='server.html'" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </button>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-chat-dots"></i>
                    Conversación con <span id="userName">Usuario</span>
                </h3>
            </div>
            <div class="card-body bg-light">
                <!-- Contenedor de mensajes -->
                <div class="message-container" id="messageContainer">
                    <!-- Los mensajes se cargarán aquí -->
                </div>

                <!-- Formulario para enviar mensaje -->
                <form id="messageForm" class="mt-3">
                    <div class="input-group">
                        <textarea class="form-control" id="messageContent" rows="2" 
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-send"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const userId = new URLSearchParams(window.location.search).get('userId');
        const userName = localStorage.getItem('selectedUserName');
        document.getElementById('userName').textContent = userName || 'Usuario';

        // Cargar mensajes al iniciar y cada 3 segundos
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setInterval(loadMessages, 3000);
        });

        async function loadMessages() {
            try {
                const response = await fetch(`/api/messages/${userId}`);
                const data = await response.json();
                
                if (!data.messages || data.messages.length === 0) {
                    const container = document.getElementById('messageContainer');
                    container.innerHTML = '<div class="text-center text-muted">No hay mensajes aún</div>';
                    return;
                }
                
                const container = document.getElementById('messageContainer');
                container.innerHTML = data.messages.map(message => {
                    const isReceived = parseInt(message.sender_id) === parseInt(userId);
                    return `
                        <div class="message ${isReceived ? 'received' : 'sent'}">
                            <div class="message-content">
                                <strong>${isReceived ? message.sender_name : 'Servidor'}:</strong><br>
                                ${message.content}
                            </div>
                            <div class="message-time">
                                ${new Date(message.created_at).toLocaleString()}
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error al cargar mensajes:', error);
                const container = document.getElementById('messageContainer');
                container.innerHTML = '<div class="text-center text-danger">Error al cargar mensajes</div>';
            }
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('messageContent').value;

            if (!content.trim()) {
                alert('Por favor, escribe un mensaje');
                return;
            }

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: parseInt(userId),
                        content: content,
                        sender_id: 1  // ID del servidor
                    })
                });

                if (response.ok) {
                    document.getElementById('messageContent').value = '';
                    await loadMessages();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar mensaje');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

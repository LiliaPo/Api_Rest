<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </button>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="userName">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_surname">Apellido</label>
                                <input type="text" class="form-control" id="first_surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" required 
                                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                                <div class="form-text text-muted">
                                    La contraseña debe contener al menos:
                                    <ul>
                                        <li>8 caracteres</li>
                                        <li>Una letra mayúscula</li>
                                        <li>Un número</li>
                                        <li>Un carácter especial (@$!%*?&)</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta?</p>
                            <a href="login.html" class="btn btn-secondary">Iniciar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!validatePassword(password)) {
                alert('La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial');
                return;
            }

            const userData = {
                userName: document.getElementById('userName').value,
                name: document.getElementById('name').value,
                first_surname: document.getElementById('first_surname').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Usuario registrado correctamente');
                    window.location.href = 'notifications.html';
                } else {
                    alert(result.message || 'Error al registrar usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al registrar usuario');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

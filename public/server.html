<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </button>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Panel del Servidor - Usuarios Registrados</h2>
                <button onclick="loadUsers()" class="btn btn-primary">Actualizar Lista</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Los usuarios se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Cargar usuarios al iniciar la página
        document.addEventListener('DOMContentLoaded', loadUsers);

        // Función para cargar usuarios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.userName}</td>
                        <td>${user.name}</td>
                        <td>${user.first_surname}</td>
                        <td>${user.email}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="sendMessage(${user.id})">
                                    <i class="bi bi-chat"></i> Mensaje
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar usuarios');
            }
        }

        // Función para abrir la conversación
        function sendMessage(userId) {
            window.location.href = `conversation?userId=${userId}`;
        }

        // Función para editar usuario
        async function editUser(userId) {
            // Por implementar
            alert(`Función de editar usuario ${userId} en desarrollo`);
        }

        // Función para eliminar usuario
        async function deleteUser(userId) {
            if (confirm(`¿Estás seguro de que quieres eliminar el usuario ${userId}?`)) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Usuario eliminado correctamente');
                        loadUsers(); // Recargar la lista
                    } else {
                        const error = await response.json();
                        alert(error.message || 'Error al eliminar usuario');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar usuario');
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
